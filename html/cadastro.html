<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biblioteca Lumnia</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/bibliotecaVirtual.css" />
    <link rel="stylesheet" href="../css/cadastro.css" />
    <link rel="icon" type="image/png" href="../img/Lumnia - logo.png" />
  </head>

  <body>
    <div class="container-fluid">
      <img src="../img/Lumnia - logo.png" alt="logo-limnia" />
      <h2>Cadastre-se</h2>
      <form id="loginForm">
        <div class="campo">
          <label id="la-usuario" for="usuario">Nome de Usuário: </label>
          <input
            id="in-usuario"
            type="text"
            placeholder="exemplo_usuario"
            required
          />
        </div>
        <div class="campo">
          <label id="la-email" for="email">E-mail: </label>
          <input
            id="in-email"
            type="email"
            placeholder="exemplo@gmail.com"
            required
          />
        </div>
        <div class="campo">
          <label id="la-cpf" for="cpf">CPF: </label>
          <input id="in-cpf" type="number" placeholder="12345678900" required />
        </div>
        <div class="campo">
          <label id="la-senha" for="senha">Crie uma senha: </label>
          <input id="in-senha" type="text" placeholder="Exempl0123" required />
        </div>
      </form>
      <button
        id="botao-login"
        class="btn btn-warning"
        type="submit"
        form="loginForm"
      >
        Cadastrar-se
      </button>
      <div id="msg-login">
        <p>Já possui cadastro?</p>
        <p id="login">Login</p>
      </div>
    </div>

    <script src="../js/cadastro.js"></script>
  </body>
</html>
