<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

</head>

<body>
    <header class="text-center py-3 shadow">
        <h1 class="py-4 text-white"><i class="bi bi-list-check"></i> PlanUP</h1>
        <p class="text-white opacity-75">Organize seu dia. Alcance seus objetivos.</p>
    </header>

    <main class="login-container">
        <div class="card login-card shadow-lg">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-person-circle login-icon"></i>
                    <h3 class="textoB">Bem-vindo de volta!</h3>
                    <p id="subtitulo">Faça login para acessar suas tarefas</p>
                </div>

                <form id="loginForm" action="../lista-tarefas-main/HTML/index.html">
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            <i class="bi bi-envelope me-2"></i>Email
                        </label>
                        <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="bi bi-lock me-2"></i>Senha
                        </label>
                        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="lembrarSenha">
                        <label class="form-check-label" for="lembrarSenha">
                            Lembrar de mim
                        </label>
                    </div>
                    <div class="botaoLogin text-center">
                        <button type="submit" class="btn w-100" id="botaoEntrar">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Entrar
                        </button>
                    </div>
                </form>

                <div class="toast align-items-center text-bg-success" role="alert" aria-live="assertive"
                    aria-atomic="true" id="toastParaLogin">
                    <div class="d-flex">
                        <div class="toast-body">
                            Login realizado com sucesso!
                        </div>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <p class="mb-2">Não tem uma conta?</p>
                    <a href="../lista-tarefas-registro/registro.html" class="registroLink">
                        <i class="bi bi-person-plus me-1"></i>Criar conta
                    </a>
                </div>
            </div>
        </div>

        <button id="mudarTema" class="btn bg-dark">
            <i class="bi bi-moon"></i>
        </button>
    </main>

    <footer>
        <h5 class="text-center">&copy; PlanUP</h5>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
</body>

</html>
