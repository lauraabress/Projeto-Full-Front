<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="registro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <header class="text-center py-3 shadow">
        <h1 class="py-4 text-white"><i class="bi bi-list-check"></i> PlanUP</h1>
        <p class="text-white opacity-75">Organize seu dia. Alcance seus objetivos.</p>
    </header>

    <main class="registro-container">
        <div class="card registro-card shadow-lg">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-person-circle registrar-icon"></i>
                    <h3 class="textoB">Bem-vindo</h3>
                    <p id="subtitulo">Faça seu registro</p>
                </div>

                <form id="registroForm" action="../lista-tarefas-login/login.html">
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            <i class="bi bi-envelope me-2"></i>Email
                        </label>
                        <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="bi bi-lock me-2"></i>Senha
                        </label>
                        <input type="password" class="form-control" id="password" placeholder="Digite sua senha"
                            required>
                    </div>

                    <div class="mb-3">
                        <label for="confirmarSenha" class="form-label">
                            <i class="bi bi-lock me-2"></i>Confirme a senha
                        </label>
                        <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirme sua senha"
                            required>
                    </div>


                    <div class="registrar-btn text-center mx-3">
                        <button type="submit" class="btn w-100" id="botaoRegistrar">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Registrar
                        </button>
                    </div>
                </form>

                <div class="toast align-items-center text-bg-success" role="alert" aria-live="assertive"
                    aria-atomic="true" id="toastRegistro">
                    <div class="d-flex">
                        <div class="toast-body">
                            Registro realizado com sucesso!
                        </div>
                    </div>
                </div>

                <div class="text-center mb-4 mt-4">
                    <p class="mb-2">Já tem uma conta?</p>
                    <a href="../lista-tarefas-login/login.html" class="loginLink">
                        <i class="bi bi-person-plus me-1"></i>Faça login
                    </a>
                </div>
            </div>
        </div>

        <button id="mudarTema" class="btn bg-dark">
            <i class="bi bi-moon"></i>
        </button>

    </main>

    <footer>
        <h5 class="text-center">&copy; PlanUP</h5>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="registro.js"></script>
</body>

</html>
